spring.datasource.jndi-name: jdbc/dnaDB

# Driver MYSQL Server
jdbcDriver: com.mysql.jdbc.Driver
jdbcUrl: jdbc:mysql://localhost:3306/dnaDB?serverTimezone=ART&useSSL=false
jdbcUser: dnadb
jdbcPass: +dnaDB1472+



# hibernate config to connect to MYSQL
