hibernate.hbm2ddl.auto: create
hibernate.dialect: org.hibernate.dialect.MySQL5InnoDBDialect
hibernate.show_sql: true
connection.pool_size: 5

#LOGGIN
logging.config: classpath:config/log4j.properties
