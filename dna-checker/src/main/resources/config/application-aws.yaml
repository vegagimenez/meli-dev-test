spring.datasource.jndi-name: jdbc/dnaDB

# Driver MYSQL Server
jdbcDriver: com.mysql.jdbc.Driver
jdbcUrl: jdbc:mysql://xxxx.csblaweimog6.sa-east-1.rds.amazonaws.com:xxxx/xxxxDB?serverTimezone=ART&useSSL=false
jdbcUser: ******
